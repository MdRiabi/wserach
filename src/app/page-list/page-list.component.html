<table class="table is-striped">
  <thead>
  <tr>
    <th>Title</th>
    <th>Word Count</th>
    <th>Snippet</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let res of page">
    <td>{{res.title}}</td>
    <td>{{res.wordcount}}</td>
    <td [innerHTML]="res.snippet"></td>
  </tr>
  </tbody>


</table>
